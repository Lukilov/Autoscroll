<!doctype html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hej dušo ko nam brani - AutoScroll</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="controls" role="region" aria-label="Auto scroll kontrole">
    <a class="back exit" href="index.html">X</a>
    <label>
      Min
      <input id="minutes" type="number" min="0" value="2" />
    </label>
    <label>
      Sek
      <input id="seconds" type="number" min="0" max="59" value="30" />
    </label>
    <button id="startBtn" type="button">Start</button>
    <button id="pauseBtn" type="button">Pavza</button>
    <button id="resetBtn" type="button">Reset</button>
    <div class="nav-actions" aria-label="Navigacija pesmi">
      <a class="back" href="igra-rock-n-roll.html">Prejšnja</a>
      <a class="back" href="song.html">Naslednja</a>
    </div>
  </header>

  <main class="lyrics" id="lyrics">
    <h1 class="song-title">Hej dušo ko nam brani</h1>
    <section class="lyrics-stack" aria-label="Hej dušo ko nam brani v slikah">
      <img src="Pesmi/Dusa1.png" alt="Hej dušo ko nam brani 1" />
      <img src="Pesmi/Dusa2.png" alt="Hej dušo ko nam brani 2" />
      <img src="Pesmi/Dusa3.png" alt="Hej dušo ko nam brani 3" />
      <img src="Pesmi/Dusa4.png" alt="Hej dušo ko nam brani 4" />
      <img src="Pesmi/Dusa5.png" alt="Hej dušo ko nam brani 5" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
