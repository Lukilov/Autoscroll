<!doctype html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Najlepše pesmi - AutoScroll</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="controls" role="region" aria-label="Auto scroll kontrole">
    <a class="back exit" href="index.html">X</a>
    <label>
      Min
      <input id="minutes" type="number" min="0" value="2" />
    </label>
    <label>
      Sek
      <input id="seconds" type="number" min="0" max="59" value="30" />
    </label>
    <button id="startBtn" type="button">Start</button>
    <button id="pauseBtn" type="button">Pavza</button>
    <button id="resetBtn" type="button">Reset</button>
    <div class="nav-actions" aria-label="Navigacija pesmi">
      <a class="back" href="rdeca-masna.html">Prejšnja</a>
      <a class="back" href="komar.html">Naslednja</a>
    </div>
  </header>

  <main class="lyrics" id="lyrics">
    <h1 class="song-title">Najlepše pesmi</h1>
    <p class="song-note">Ljubiti resnico: 2 tona dol, uporablja se touch.</p>
    <section class="lyrics-stack" aria-label="Najlepše pesmi v slikah">
      <img src="Pesmi/Najlepsepesmi1.png" alt="Najlepše pesmi 1" />
      <img src="Pesmi/Najlepsepesmi2.png" alt="Najlepše pesmi 2" />
      <img src="Pesmi/Najlepsepesmi3.png" alt="Najlepše pesmi 3" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
