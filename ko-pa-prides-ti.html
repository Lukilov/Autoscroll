<!doctype html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iz goričkega v Piran - AutoScroll</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="controls" role="region" aria-label="Auto scroll kontrole">
    <a class="back exit" href="index.html">X</a>
    <label>
      Min
      <input id="minutes" type="number" min="0" value="2" />
    </label>
    <label>
      Sek
      <input id="seconds" type="number" min="0" max="59" value="30" />
    </label>
    <button id="startBtn" type="button">Start</button>
    <button id="pauseBtn" type="button">Pavza</button>
    <button id="resetBtn" type="button">Reset</button>
    <div class="nav-actions" aria-label="Navigacija pesmi">
      <a class="back" href="komar.html">Prejšnja</a>
      <a class="back" href="za-dobra-stara-vremena.html">Naslednja</a>
    </div>
  </header>

  <main class="lyrics" id="lyrics">
    <h1 class="song-title">Iz goričkega v Piran</h1>
    <section class="lyrics-stack" aria-label="Iz goričkega v Piran v slikah">
      <img src="Pesmi/Kopridesti1.png" alt="Iz goričkega v Piran 1" />
      <img src="Pesmi/Kopridesti2.png" alt="Iz goričkega v Piran 2" />
      <img src="Pesmi/Kopridesti3.png" alt="Iz goričkega v Piran 3" />
      <img src="Pesmi/Kopridesti4.png" alt="Iz goričkega v Piran 4" />
      <img src="Pesmi/Kopridesti5.png" alt="Iz goričkega v Piran 5" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
